<script>
    // console.log(document.getElementById("sizecheck3").value)

    // Selection option
    document.getElementById("filters").setAttribute("class","productTexts")
    document.getElementById("contain").addEventListener("click",change)
    var click_c=0
    function change() {
        click_c++
        // Changing arrow on click
        if(click_c%2==0) {
            // console.log(click_c)
            document.getElementById("down").removeAttribute("src")
            document.getElementById("down").setAttribute("src","https://image.flaticon.com/icons/png/512/37/37559.png")
    


        document.querySelector("form").removeAttribute(".up")
        document.querySelector("form").setAttribute("class","show")
        }

function displayProducts(product_data) {
containerP.innerHTML = null;
   console.log(product_data);

   product_data.forEach((item) => {

   let prod_div = document.createElement("div");
   prod_div.setAttribute("id", "productChildDiv")
   prod_div.addEventListener("click",function(){
       localStorage.setItem("Productdata",JSON.stringify(item))
       window.open("iproduct.html")
   })

   let p_heading = document.createElement("h4");
   p_heading.setAttribute("class", "productTexts")
   p_heading.innerText = `FEATURED`;
   p_heading.style.marginLeft = "10px";
   p_heading.style.color = "#003243";

   let img = document.createElement("img");
   img.setAttribute("src", item.img1[0]);
   img.style.height = "250px";
   img.style.width = "250px";
   img.style.marginLeft = "25px";

   let prod_name = document.createElement("p");
   prod_name.setAttribute("class", "productTexts")
   prod_name.innerText = item.name;
   prod_name.style.textAlign = "center"


   let mrp_div = document.createElement("div");
   mrp_div.setAttribute("id", "mrp_div");

   let mrp = document.createElement("p");
   mrp.setAttribute("class", "productTexts")
   mrp.innerText = `MRP:`;
   mrp.style.marginTop = "16px";
   mrp.style.color = "silver";


   let p_old_price = document.createElement("p");
   p_old_price.setAttribute("class", "productTexts");
   p_old_price.style.textDecoration = "line-through";
    p_old_price.innerText = `â‚¹${item.oldPrice}`;
    p_old_price.style.color = "silver";
   

   let p_new_price = document.createElement("p");
   p_new_price.setAttribute("class", "productTexts");
    p_new_price.innerText = `â‚¹${item.newPrice} |`;


   let p_discount = document.createElement("discount");
   p_discount.setAttribute("class", "productTexts");
    p_discount.innerText = item.discount;
    
    p_discount.style.marginTop = "16px";


   let rating_div = document.createElement("div");
   rating_div.setAttribute("id", "rating_div");

   
  let star_rating1 = document.createElement("span");
   star_rating1.setAttribute("class", "fa fa-star");

   let star_rating2 = document.createElement("span");
   star_rating2.setAttribute("class", "fa fa-star");

   let star_rating3 = document.createElement("span");
   star_rating3.setAttribute("class", "fa fa-star");

   let star_rating4 = document.createElement("span");
   star_rating4.setAttribute("class", "fa fa-star");

   let star_rating5 = document.createElement("span");
   star_rating5.setAttribute("class", "fa fa-star");

   rating_div.append(star_rating1,star_rating2,star_rating3,star_rating4,star_rating5)

// ADD TO BAG BUTTON SECTION //

   let btn_div = document.createElement("div");
   btn_div.setAttribute("id", "btn_div");

   btn_div.addEventListener("mouseenter", () => {

    btn_div.innerHTML = null;

    let btn_addTobag = document.createElement("button");
    btn_addTobag.setAttribute("id","btn_addTobag");
    btn_addTobag.setAttribute("class", "productTexts");
    btn_addTobag.textContent = "ADD TO BAG"
    btn_div.append(btn_addTobag)

   });
   btn_div.addEventListener("mouseleave", () => {
       btn_div.innerHTML = null;
   });

    // FINISHED ADD TO BAG BUTTON SECTION //

   if (item.rating > 4.5) {
    p_heading.innerText = `BESTSELLER`;
   } else {
    p_heading.innerText = `FEATURED`;
   }

   mrp_div.append(mrp,p_old_price, p_new_price, p_discount);

   let show = Math.floor(Number(item.rating));

   let star_spans = rating_div.childNodes;
   for(let i = 0; i < show; i++) {

    star_spans[i].setAttribute("id", "color_stars")
   }
   prod_div.append(p_heading, img, prod_name, mrp_div, rating_div, btn_div)
   containerP.append(prod_div)
   })
}

let a=document.querySelector("form").childNodes
for(var b=1; b<a.length; b=b+2) {
    let c=a[b].childNodes
    let d=c[3]
    d.addEventListener("click",function(){
        document.getElementById("val").textContent=d.value
        if(d.value=="Price : High to Low") {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {return b.newPrice-a.newPrice})
            displayProducts(productData)
        }
        else if(d.value == "Price : Low to High") {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {return a.newPrice-b.newPrice})
            displayProducts(productData)
        }
        else if(d.value == "Coustmer Top Rated") {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {return b.rating-a.rating})
            displayProducts(productData)
        }
        else if(d.value == "Discount") {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {
                // console.log(a.discount.split(" "))
                let a1=a.discount.split(" ")
                let a2=a1[0];
                // console.log(a2)
                let a3=a2.split("")
                
                a3.pop()
                // console.log(a3)
                let a4=a3.join("")

                let b1=b.discount.split(" ")
                let b2=b1[0];
                let b3=b2.split("")
                b3.pop()
                let b4=b3.join("")
                console.log(b,a)
                return b4-a4
                
           
            })
            displayProducts(productData)
        }

        else if(d.value == "Name") {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {
                if(a.name[0]>b.name[0]) return 1
                if(a.name[0]<b.name[0]) return -1
            })
            displayProducts(productData)
        }
        else {
            document.getElementById("productsContDk").innerHTML=null;
            productData.sort(function(a,b) {
                if(a.name[0]>b.name[0]) return -1
                if(a.name[0]<b.name[0]) return 1
            })
            displayProducts(productData)
        }
        // console.log(d.value)
    })
    // console.log(d.checked)
}
